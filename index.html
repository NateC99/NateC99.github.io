<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!-- Head-->
        <div class="head-div">
            <img src="images/logo.jpg" alt="logo" class="logo-img">
            <h1>Coding with Nate</h1>
            <h3>My name is Nathan, I am an aspiring software developer!</h3>
        </div>
        
        <!--Links-->
        <div class="link-div"> 
            <a href="https://github.com/NateC99" class="alink">
                <img src="images/github_logo.png" alt="GitHub" class="link-img">Check out my GitHub!
            </a>
            <br>
            <a href="#" class="alink">
                <img src="images/LinkedIn_icon.png" alt="LinkedIn" class="link-img">Follow my LinkedIn!
            </a>
            <br>
            <a href="https://x.com/N8C99" class="alink">
                <img src="images/Xlogo.jpg" alt="X" class="link-img">Follow me on X!
            </a>
        
            <br>
            <a href="#" class="alink">
                <img src="images/folder.png" alt="Projects" class="link-img">Check out my Projects!
            </a>
        </div>
        <h5 class="copyright">Made by Nathan Cairns</h5>
        </section>
</body>
</html>
